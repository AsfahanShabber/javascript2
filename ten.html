<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
var val1=prompt("first value");
var val2=prompt("second value");
var ope=prompt("operator provide");
if(ope==="+"){
    alert((+val1)+(+val2))
}
else if(ope==="-"){
    alert(val1-val2)
}
else if(ope==="*"){
    alert(val1*val2)
}
else if(ope==="/"){
    alert(val1/val2)
}
else if(ope==="%"){
    alert(val1*100/val2)
}
    </script>
</head>
<body>
    
</body>
</html>
